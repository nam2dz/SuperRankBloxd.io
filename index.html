<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Super Rank Free Mod ‚Äì Nam2Dz </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{

.header{

.footer{font-size:11px;color:#bfefff;margin-top:14px;opacity:.75}
.shake{animation:shake .15s infinite}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-1px)}
  50%{transform:translateX(1px)}
  75%{transform:translateX(-1px)}

</style>
</head>

<body>
<div class="header">
  <div class="logo">NAM2DZ MOD </div>
  <div class="sub">Super Rank Free Mod|Nam2D‚úÖ</div>
</div>

<div class="card" id="card">
  <h2>Nh·∫≠n Super Rank</h2>
  <div class="note">H·ªá th·ªëng x·ª≠ l√Ω t·ª± ƒë·ªông </div>

  <input id="username" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi ch∆°i (‚â• 3 k√Ω t·ª±)">

  <button id="btn" onclick="start()">NH·∫¨N SUPER RANK</button>

  <div class="footer">ƒêƒÉng k√≠ k√™nh Nam2Dz
https://www.youtube.com/@Nam2Dz</div>

<script>
// ===== Helpers =====
const $=id=>document.getElementById(id);
function toast(t){
  const x=$("toast");x.innerText=t;x.style.display="block";
  clearTimeout(x._t);x._t=setTimeout(()=>x.style.display="none",2600);
}

// ===== Name pool (VN + game, hoa/th∆∞·ªùng, kh√¥ng tr√πng) =====
const pool=[
  "zZ_H1H4_Zz","Vn_MaiDinh_Zz","AnhHuy2K7rT",
  "QuangMinhX","Hoang_NamZ","SowerZ",
  "TiGer_Vn","MinhAnhQ","Zz_ThanhDat_Zz"
];
let used=[];

// ===== Feed init: 3 d√≤ng c√≥ s·∫µn =====
function pushFeed(name){
  const d=document.createElement("div");
  d.innerText=`‚Ä¢ ${name} v·ª´a nh·∫≠n Super Rank`;
  $("feed").appendChild(d);
  if($("feed").children.length>4) $("feed").removeChild($("feed").children[1]);
}
["zZ_H1H4_Zz","Vn_MaiDinh_Zz","AnhHuy2K7rT"].forEach(pushFeed);

// ===== Auto feed =====
setInterval(()=>{
  if(used.length===pool.length) used=[];
  let n;
  do{ n=pool[Math.floor(Math.random()*pool.length)]; }
  while(used.includes(n));
  used.push(n);
  pushFeed(n);
  toast(`üîî ${n} v·ª´a nh·∫≠n Super Rank`);
},4200);

// ===== Start =====
function start(){
  const user=$("username").value.trim();
  if(user.length<3 || /^\d+$/.test(user)){
    alert("T√™n kh√¥ng h·ª£p l·ªá! (‚â•3 k√Ω t·ª±, kh√¥ng ch·ªâ s·ªë)");
    return;
  }
  $("btn").disabled=true;
  $("loading").style.display="block";
  toast(`üîç ƒê√£ t√¨m th·∫•y ng∆∞·ªùi ch∆°i ${user}`);

  let i=0;
  const bar=$("bar"),percent=$("percent"),status=$("status"),card=$("card");

  const run=setInterval(()=>{
    let step=(i>85&&i<95)?1:(Math.floor(Math.random()*2)+1);
    i=Math.min(100,i+step);
    bar.style.width=i+"%";percent.innerText=i+"%";

    if(i<25) status.innerText="X√°c minh ng∆∞·ªùi ch∆°i‚Ä¶";
    else if(i<55) status.innerText="ƒêang x·ª≠ l√Ω Super Rank‚Ä¶";
    else if(i<80) status.innerText="ƒê·ªìng b·ªô h·ªá th·ªëng‚Ä¶";
    else if(i<95) status.innerText="Ho√†n t·∫•t giao d·ªãch‚Ä¶";
    else status.innerText="S·∫Øp xong‚Ä¶";

    if(i>88&&i<99) card.classList.add("shake");
    else card.classList.remove("shake");

    if(i===35) toast("üîê X√°c minh th√†nh c√¥ng");
    if(i===70) toast("üì° ƒê·ªìng b·ªô ho√†n t·∫•t");

    if(i>=100){
      clearInterval(run);
      $("success").style.display="block";
      $("successText").innerText=`${user} ƒë√£ nh·∫≠n Super Rank`;
      toast("‚úÖ Quy tr√¨nh ho√†n t·∫•t");

      setTimeout(()=>{
        $("video").style.display="block";
        $("yt").src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&playsinline=1";
      },1200);
    }
  },130); // ch·∫≠m & ch√¢n th·ª±c
}
</script>
</body>
</html>
